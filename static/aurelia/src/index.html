<template>
    <div class="container">
        <h1>${title}</h1>
        <p>${description}</p>
        <div class="card">
             <div class="card-header">
                 <div class="row">
                     <div class="col">
                        Label
                     </div>
                     <div class="col">
                        Filnamn
                     </div>
                     <div class="col-sm-1">
                        Status
                     </div>
                 </div>
             </div>
             <div class="list-group list-group-flush">
                 <button style="padding-left:0;padding-right:0;" repeat.for="package of packages" class="list-group-item list-group-item-action">
                     <div class="col">
                        <a href="package/${package.package_id}/">${package.name}</a>
                    </div>
                    <div class="col">
                        ${package.file_name}
                    </div>
                    <div class="col-sm-1">
                        <a href="package/${package.package_id}/status/">${package.status}</a>
                    </div>
                </button>
             </div>
        </div>
    </div>
</template>
