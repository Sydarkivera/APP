

<div class="card">
  <div class="card-header">
    <h5 style="float:left">Paths</h5>
    <button class="btn btn-success" (click)="save()" style="float:right">
      Save changes
      <i class="material-icons my-auto align-middle icon-small">save</i>
    </button>
  </div>
  <div class="card-body">
    <message duration="3000" [(active)]="messageVisible">All changes have been saved!</message>
    <div class="form-group">
      <label for="inputName">Working directory</label>
      <input type="text" class="form-control"  [(ngModel)]="work_dir_path" tooltip="A directory for temporary project files to be stored while they are in use in A.P.P" tooltipPlacement="bottom" placeholder="/code/workdir">
    </div>
    <div class="form-group">
      <label for="inputName">Packages directory</label>
      <input type="text" class="form-control"  [(ngModel)]="packages_path" tooltip="The location of packages to be included in A.P.P. i.e. Workarea in EPP" tooltipPlacement="bottom" placeholder="/ESSArch/data/epp/workarea">
    </div>
    <div class="form-group">
      <label for="inputName">APP log file (premis)</label>
      <input type="text" class="form-control"  [(ngModel)]="premis_file_name" tooltip="The name of the premis log file generated by A.P.P" tooltipPlacement="bottom" placeholder="app_log.xml">
    </div>

    <div class="form-group">
      <label for="inputName">Directory for all tool files</label>
      <input type="text" class="form-control"  [(ngModel)]="tools_path" tooltip="The absolute path of the directory where the tools are saved in A.P.P" tooltipPlacement="bottom" placeholder="/code/tools">
    </div>
    <div class="form-group">
      <label for="inputName">The absolute path of the workdir on docker host</label>
      <input type="text" class="form-control"  [(ngModel)]="work_dir_path_host" tooltip="This is necessary since it is this folder that will be mounted into containers created by A.P.P" tooltipPlacement="bottom" placeholder="/Docker/APP/Django/workdir">
    </div>

    <div class="form-group">
      <label for="inputName">Json template for app log file</label>
      <input type="text" class="form-control"  [(ngModel)]="premis_template_path" tooltip="The json document used as a template for app log." tooltipPlacement="bottom" placeholder="/code/templates/premis.json">
    </div>
    <div class="form-group">
      <label for="inputName">Json template for log additions</label>
      <input type="text" class="form-control"  [(ngModel)]="premis_event_template_path" tooltip="This should be a template for the part of the logfile that is repeated for every event" tooltipPlacement="bottom" placeholder="/code/templates/premisEvent.json">
    </div>

    <button class="btn btn-success" (click)="save()">
      Save changes
      <i class="material-icons my-auto align-middle icon-small">save</i>
    </button>
  </div>
</div>
