<message [(active)]="modalActive" [type]="modalType">{{modalMessage}}</message>

<h1>Sign in</h1>

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <!-- <h5 class="card-title">Login</h5> -->
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Username"
      [(ngModel)]="username"
      [class.is-invalid]="usernameError != ''"
      >
      <div class="invalid-feedback" *ngIf="usernameError != ''">
        {{usernameError}}
      </div>
    <label for="username">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      [(ngModel)]="password"
      [class.is-invalid]="passwordError != ''"
      >
      <div class="invalid-feedback" *ngIf="passwordError != ''">
        {{usernameError}}
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
  </div>
</div>
