
        <div class="card">
             <div class="card-header">
                 <div class="row justify-content-end">
                     <div class="col">
                        Namn
                     </div>
                     <div class="col">
                        Statusbar
                     </div>
                     <div class="col-sm-2">
                        Status
                     </div>
                     <div class="col-sm-2">
                        Log
                     </div>
                     <div class="col-sm-2">
                        Fel <a href="#" click.delegate="updateData()" class="tab"><i class="material-icons">refresh</i></a>
                     </div>
                 </div>
             </div>
             <div class="list-group list-group-flush">
                 <div style="padding-left:0;padding-right:0;" *ngFor="let process of package.processes" repeat.for="process of processes" class="list-group-item list-group-item-action">
                     <div class="col">
                        {{process.name}} {{process.hidden ? '(Hidden)' : ''}}
                    </div>
                    <div class="col">
                       Statusbar
                    </div>
                    <div class="col-sm-2">
                       {{process.status}}
                    </div>
                    <div class="col-sm-2">
                       <a href="/process/${process.process_id}/info_log" class="${process.log_path == '' ? 'disabled' : ''}">view log</a>
                    </div>
                    <div class="col-sm-2">
                        <a href="/process/${process.process_id}/error_log" class="${process.err_path == '' ? 'disabled' : ''}">view error log</a>
                    </div>
                </div>
             </div>
        </div>
        <button class="btn btn-success float-right" click.delegate="execute()">Starta</button>
        <label>Ta bort paketfiler i workdir: <input type="checkbox" checked.bind="removeWorkdir"/></label>
        <button class="btn btn-danger float-right" click.delegate="removePackage()">Klar (Ta bort projekt fr√•n databasen)</button>
