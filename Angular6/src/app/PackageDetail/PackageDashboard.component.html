
<div class="row numberRow">
  <div class="col-md-4 col-sm-4 col-xs-6">
    <p class="numberTitle">
      Total Files:
    </p>
    <p class="number">
      {{total_number_of_files}}
    </p>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-6 divider">
    <p class="numberTitle">
      Total Filesize:
    </p>
    <p class="number">
      {{total_size}}
    </p>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-6 divider">
    <!-- <p class="numberTitle">
      Browse:
    </p> -->
    <button class="btn btn-success browse" (click)="startWorkflow()">Browse package</button>
  </div>
</div>

<div class="progress border border-primary">
  <div class="progress-bar text-dark text-center"
  [style.width]="progress + '%'">{{progress}}%</div>
</div>

<div class="card filetypes">
  <ngx-charts-advanced-pie-chart
    [scheme]="colorScheme"
    [results]="fileTypes"
    [gradient]="gradient"
    (select)="onSelect($event)"
    label="Filetypes">
  </ngx-charts-advanced-pie-chart>
</div>
