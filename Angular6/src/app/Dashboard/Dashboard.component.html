<navbar></navbar>

<div class="row numberRow">
  <div class="col-md-3 col-sm-4 col-xs-6">
    <p class="numberTitle">
      Total Packages:
    </p>
    <p class="number">
      {{total_number_of_packages}}
    </p>
  </div>
  <div class="col-md-3 col-sm-4 col-xs-6 divider">
    <p class="numberTitle">
      Total Files:
    </p>
    <p class="number">
      {{total_number_of_files}}
    </p>
  </div>
  <div class="col-md-3 col-sm-4 col-xs-6 divider">
    <p class="numberTitle">
      Total Errors:
    </p>
    <p class="number errors">
      {{total_number_of_errors}}
    </p>
  </div>
  <div class="col-md-3 col-sm-4 col-xs-6 divider">
    <p class="numberTitle">
      Total Filesize:
    </p>
    <p class="number">
      {{total_size}}
    </p>
  </div>
</div>

  <div class="card col-md-6">
    <div class="card-title">
      Number of files
    </div>
    <div class="card-body">
      <combo-chart-component
        [results]="graphDataCount"
        xAxis="true"
        yAxis="true"
        >
      </combo-chart-component>
    </div>
  </div>
  <div class="card col-md-6">
    <div class="card-title">
      Total size of all files
    </div>
    <div class="card-body">
      <combo-chart-component
        [results]="graphDataSize"
        xAxis="true"
        yAxis="true"
        [yAxisTickFormatting]="formatBytes">
      </combo-chart-component>
    </div>
  </div>
</div>

<div class="card filetypes">
  <ngx-charts-advanced-pie-chart
    [scheme]="colorScheme"
    [results]="fileTypes"
    [gradient]="gradient"
    (select)="onSelect($event)"
    label="Filetypes">
  </ngx-charts-advanced-pie-chart>
</div>

<div class="card filetypes">
  <ngx-charts-advanced-pie-chart
    [scheme]="colorScheme"
    [results]="fileTypesErrors"
    [gradient]="gradient"
    (select)="onSelect($event)"
    label="Errors per Filetype">
  </ngx-charts-advanced-pie-chart>
</div>
