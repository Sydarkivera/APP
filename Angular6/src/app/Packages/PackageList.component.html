<p>Packages</p>
<div class="card">
     <div class="card-header">
         <div class="row">
             <div class="col">
                Namn
             </div>
             <div class="col">
                Filnamn
             </div>
             <div class="col-sm-1">
                Status
             </div>
         </div>
     </div>
     <div class="list-group list-group-flush">
         <div style="padding-left:0;padding-right:0;" *ngFor="let package of packages" class="list-group-item list-group-item-action">
             <div class="col">
                <a href="packages/{{package.package_id}}/">{{package.name}}</a>
            </div>
            <div class="col">
                {{package.file_name}}
            </div>
            <div class="col-sm-1">
                <a href="packages/{{package.package_id}}/status/">{{package.status}}</a>
            </div>
        </div>
     </div>
</div>
